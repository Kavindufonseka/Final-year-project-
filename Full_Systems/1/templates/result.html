<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        .card-header {
            background-color: #2c7fb8;
            color: white;
            font-size: 24px;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary {
            background-color: #2c7fb8;
            border-color: #2c7fb8;
        }
        .btn-primary:hover {
            background-color: #1f5d8a;
            border-color: #1f5d8a;
        }
        .result-list {
            text-align: left;
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .status-safe {
            color: green;
            font-weight: bold;
        }
        .status-malicious {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Scan Results</div>
            <div class="card-body">
                <p><strong>Total Files Scanned:</strong> {{ total_files }}</p>
                <p><strong>Malicious Files Detected:</strong> <span class="text-danger">{{ malicious_count }}</span></p>
                <div class="result-list">
                    {% for result in scan_results %}
                        <div class="result-item">
                            <strong>File:</strong> {{ result.filename }}<br>
                            <strong>Path:</strong> {{ result.path }}<br>
                            <strong>Status:</strong> <span class="{% if result.status == 'Malicious' %}status-malicious{% else %}status-safe{% endif %}">{{ result.status }}</span>
                        </div>
                    {% endfor %}
                </div>
                <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Scan Another File</a>
            </div>
        </div>
    </div>
</body>
</html>
